<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const green = {
            name: "green",
            age: 30
        }
        const blue = {
            name: "blue",
            age: 30
        }
        function showName(){
            console.log(this.name);
        }

        const bella = {
            name: "bella"
        } 

        function update(birth, job) {
            this.birth = birth;
            this.job = job;
        }
        showName(); //this는 window
        //call 메소드는 모든 함수에서 사용할 수 있으며
        //this 를ㅌ 특정한 값으로 지정할 떄 사용
        showName.call(green); //this는 green객체
        showName.call(blue); //this는 blue객체

        const updatebella = update.bind(bella)
        updatebella(1000, "police")
        console.log(bella)
        update.call(green, 1998, "teacher") //첫번째 this 다음매개변수는 값들
        console.log(green)
        update.apply(blue,[2002, "student"]);
        console.log(blue)
        
      
        
       
        const numArr = [3, 10, 12, 15, 20, 1, 2];
        const min = Math.min(...numArr)
        const max = Math.max(...numArr)
        const min2 = Math.min.call(null, ...numArr);
        const min3 = Math.min.apply(null, numArr)
        
        mySite = {
            name: "website",
            getSite: function(){
                return this.name
            }
        }
        console.log(mySite.getSite())

        const getYoursite = mySite.getSite;
       console.log(getYoursite());
       const getMysite = getYoursite.bind(mySite)
       console.log(getMysite())

       const user = {
        name: "bella",
        showName: function(){
            console.log(`hello.${this.name}`)
        }
       }

       //사용 방법 
       user.showName();
       let fn = user.showName;
       fn.call(user)
       fn.apply(user)
       let boundFn = fn.bind(user);
       boundFn()

    </script>
</body>
</html>
